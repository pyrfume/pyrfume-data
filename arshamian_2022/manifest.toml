# Manifest for Arshamian et al 2022
[source]
doi = "10.1101/2021.03.01.433367"
title = "The perception of odor pleasantness is shared across cultures."
authors = "A Arshamian, RC Gerkin, N Kruspe, E Wnuk, S Floyd, C O'Meara, G Garrido Rodriguez, J Lundstrom, JD Mainland, A Majid"
tags = "human;pleasantness;academic"

[raw]
"All_data_intensity.txt" = "Odor intensity rankings from global participants"
"Universal_Pleasantness.csv" = "Pleasantness rankings from global participants"
"UniversalPleasantnessMainlandLabRanking.csv" = "Pleasantness rankings from Mainland lab"

[processed]
"molecules.csv" = "Information about odorant molecules used"
"subjects.csv" = "Mapping of Participant/Group to ParticipantID's"
"stimuli.csv" = "Maps stimulus to CID"
"behavior_1.csv" = "Universal pleasantness data, odor names replaced with CID's"
"behavior_2.csv" = "All intensity data. Rank 1 is most intenst odor (by CID), Rank 10 is the least intense/weakest"
"behavior_3.csv" = "Mainland lab ranking with raters converted to anonymized ParticipantID's"
"benchmarks.csv" = "Benchmarks for modeling Pleasantness and Intensity data"
"benchmarks.pkl" = "Pickled list of best estimators and function to prepare datasets"

[code]
"main.py" = "Processing workflow"
"benchmarks.py" = "Workflow for ML benchmarking"
"benchmarks_viz.ipynb" = "Benchmarking results visualization notebook"